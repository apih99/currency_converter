<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="app-container">
      <div id="auth-container">
        <h1>Pixel Converter</h1>

        <!-- Login Form -->
        <form id="login-form" method="POST">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required />
          </div>
          <button type="submit" class="btn">Login</button>
          <p>No account? <span id="show-signup" class="link">Sign Up</span></p>
        </form>

        <!-- Signup Form (hidden by default) -->
        <form id="signup-form" class="hidden" method="POST">
          <h2>Sign Up</h2>
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required />
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" minlength="6" required />
          </div>
          <button type="submit" class="btn">Create Account</button>
          <p>Have an account? <span id="show-login" class="link">Login</span></p>
        </form>
        
        <div id="message-display"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
