<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pixel Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        
        <header class="dashboard-header">
            <div id="user-info">Welcome, <span id="username-display">...</span></div>
            <button id="logout-btn" class="btn-small">Logout</button>
        </header>

        <div class="window-container">

            <section id="converter-section">
                <h2>Convert Currency</h2>
                <form id="converter-form">
                    <div class="converter-inputs">
                <!-- ADD the "form-group-currency" class here -->
                    <div class="form-group form-group-currency">
                        <label for="from-currency">From</label>
                        <input type="text" id="from-currency" value="USD" maxlength="3" required>
                    </div>
    <!-- ADD the "form-group-currency" class here -->
                    <div class="form-group form-group-currency">
                        <label for="to-currency">To</label>
                        <input type="text" id="to-currency" value="EUR" maxlength="3" required>
                    </div>
    <!-- ADD the "form-group-amount" class here -->
                    <div class="form-group form-group-amount">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" value="100" required>
                    </div>
                    </div>
                    <button type="submit" class="btn">Convert</button>
                </form>
                <div id="converter-result" class="result-box"></div>
            </section>

            <section id="favorites-section">
                <h2>Favorites</h2>
                <ul id="favorites-list">
                    <!-- JS will populate this -->
                </ul>
                <form id="add-favorite-form">
                    <div class="favorite-inputs">
                        <input type="text" id="fav-from" placeholder="USD" maxlength="3" required>
                        <span>-</span>
                        <input type="text" id="fav-to" placeholder="JPY" maxlength="3" required>
                    </div>
                    <button type="submit" class="btn-small">Add Fav</button>
                </form>
            </section>

        </div>
    </div>
    <script type="module" src="/dashboard.js"></script>
</body>
</html>
